<div class="container">
    <div class="card card-login mx-auto mt-5">
        <h4 class="card-header">Đăng nhập quản trị</h4>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text"
                               id="username"
                               name="username"
                               ng-model="loginData.username"
                               ng-change="error.username = null"
                               ng-class="{'border-danger': error.username}"
                               class="form-control"
                               placeholder="Tên tài khoản"
                               required="required">
                        <label for="username" ng-if="!error.username">Tên tài khoản</label>
                        <label class="text-danger" for="username" ng-if="error.username">{{error.username}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password"
                               id="password"
                               name="password"
                               ng-model="loginData.password"
                               ng-change="error.password = null"
                               ng-class="{'border-danger': error.password}"
                               class="form-control"
                               placeholder="Mật khẩu"
                               required="required">
                        <label for="password" ng-if="!error.password">Mật khẩu</label>
                        <label class="text-danger" for="password" ng-if="error.password">{{error.password}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Nhớ mật khẩu
                        </label>
                    </div>
                </div>
                <a class="btn btn-primary btn-block" ng-click="doLogin()">Đăng nhập</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/register">Đăng ký tài khoản</a>
                <a class="d-block small" href="/forgot-password">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
</div>
