<div class="container">
    <div class="card card-login mx-auto mt-5">
        <h4 class="card-header">Đăng nhập quản trị</h4>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text"
                               id="userName"
                               class="form-control"
                               ng-model="loginData.username"
                               placeholder="Tên tài khoản"
                               required="required" autofocus="autofocus">
                        <label for="userName">Tên tài khoản</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password"
                               id="password"
                               class="form-control"
                               ng-model="loginData.password"
                               placeholder="Mật khẩu"
                               required="required">
                        <label for="password">Mật khẩu</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Nhớ mật khẩu
                        </label>
                    </div>
                </div>
                <a class="btn btn-primary btn-block" ng-click="doLogin()">Đăng nhập</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/register">Đăng ký tài khoản</a>
                <a class="d-block small" href="/forgot-password">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
</div>
