<div class="container">
    <div class="card card-register mx-auto mt-5">
        <h4 class="card-header">Đăng ký tài khoản</h4>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="firstName" class="form-control" placeholder="Họ"
                                       required="required" autofocus="autofocus">
                                <label for="firstName">Họ</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="lastName" class="form-control" placeholder="Tên"
                                       required="required">
                                <label for="lastName">Tên</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email"
                               required="required" autofocus="autofocus">
                        <label for="inputEmail">Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="username" class="form-control" placeholder="Tên tài khoản"
                               required="required">
                        <label for="username">Tên tài khoản</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Mật khẩu"
                                       required="required">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="password" id="confirmPassword" class="form-control"
                                       placeholder="Nhập lại mật khẩu" required="required">
                                <label for="confirmPassword">Nhập lại mật khẩu</label>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary btn-block" href="login.html">Đăng ký</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/login.html">Đăng nhập</a>
                <a class="d-block small" href="/forgot-password.html">Quên mật khẩu?</a>
            </div>
        </div>
    </div>
</div>
